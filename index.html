<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.webp" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
  </head>
    <div id="container">
    <div id="shop">
        <h1>Shop</h1>
           </div>
    <div id="cookieSection">
        <div id="mainCounterDiv">
            <div class= "heading" id="cookieCountDiv">
                <h2>Potatoes:</h2>
                <p class="counter" id="cookieCount">0</p>
            </div>
            <div class= "heading" id="cookiesPerSecondDiv">
                <h2>PPS:</h2>
                <p class= "counter" id="cookiesPerSecond">0</p>
            </div>
        </div>
        <div id="cookieDiv">
            <img id="cookie" src="./assets/potato.webp" alt="A waving potato" />
        </div>
    </div>
</div>
<footer>
    <audio id="clickSound" src="./assets/click.mp3"></audio>
    <audio id="upgradeSound" src="./assets/upgrade.mp3"></audio>
</footer>
  </body>
</html>
